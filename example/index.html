<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<body>
<div id="app"></div>
<button>click</button>

<script>
  $('button').click(function () {
    $.ajax({
      type: 'delete',
      url: 'http://localhost:3002',
      success: function(data) {
        console.log(data);
        $('#app').text(data);
      }
    })
  });
</script>
</body>
</html>
